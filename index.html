<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DowncrawlGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DowncrawlGen</h1>
        <div id="content">
            <div id="fungi">
                <div class="row">
                    <h2 class="col"><strong>Fungi Generator</strong></h2>
                </div>
                <div class="inner hidden">
                    <div class="row">
                        <h3 class="col title"></h3>
                    </div>
                    <div class="row">
                    <div class="col-1"><em>Worth</em></div>
                    <div class="col"><em>Primary Effect</em></div>
                    <div class="col"><em>Side Effect</em></div>
                </div>
                    <div class="row">
                    <div class="col-1 worth"></div>
                    <div class="col primaryEffect"></div>
                    <div class="col sideEffect"></div>
                </div>
                </div>
              <br />
              <br />
              <br />
              <div class="row">
                  <div class="col"><button class="btn btn-outline-primary" id="fungiGenerate">Generate Fungi</button></div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="javascript/main.js"></script>
</body>
</html>
